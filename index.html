<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="container"
        style="height: 100vh; width: 100%; display: flex;  flex-direction: column;">
        <div style="display: flex; flex-direction: column;margin-top: 10px;width: 800px">
            <h2>1. Menampilkan ouput menggunakan console log </h2>
            <div
                style="background-color: #b7b7b7; width: 500px; height: fit-content; padding: 20px;align-self: center;">
                <h2>Tekan tombol dibawah</h2>
                <button onclick="console.log('hi')">Tombol</button>
            </div>
        </div>
        <div style="display: flex; flex-direction: column;margin-top: 10px;width: 800px">
            <h2>2. Menampilkan alert menggunakan tombol </h2>
            <div
                style="background-color: #b7b7b7; width: 500px; height: fit-content; padding: 20px;align-self: center;">
                <h2>Tekan tombol dibawah</h2>
                <button onclick="alert('Hello, World')">Tombol</button>
            </div>
        </div>
        <div style="display: flex; flex-direction: column;width: 800px">
            <h2>3. Ganti isi tag h3 dengan menggunakan innerHTML dan menambahkan tag p menggunakan Document write</h2>
            <div
                style="background-color: #b7b7b7; width: 500px; height: fit-content; padding: 20px; align-self: center;">
                <div id="box">
                    <h3 id="pesan">Hello World</h3>
                </div>
                <button onclick="gantiIsi('pesan', 'Halo, dunia!!')">Ganti</button>
                <button onclick="tambah()">Tambah</button>
                <button onclick="documentWriteHtml()">DocWrite</button>
            </div>
        </div>
    </div>
</body>
<script src="eksternal.js"></script>
<script>
    function documentWriteHtml() {
        document.write("<h1>text dengan menggunakan document write</h1>")
    }
</script>

</html>
